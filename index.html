<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Tiziana, con Amor ❤️</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- [BLOQUE 1: DISEÑO DEL CUERPO Y FONDO] --- */
        body {
            background: linear-gradient(135deg, #ffe0e6 0%, #fff0f5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Oculta el scroll causado por los corazones */
            position: relative;
        }

        /* --- [BLOQUE 2: DISEÑO DE LA TARJETA] --- */
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 15px 40px rgba(255, 192, 203, 0.6);
            text-align: center;
            z-index: 10;
            max-width: 450px;
            width: 90%;
            border: 3px solid #ffb6c1;
            position: relative;
            overflow: hidden;
            animation: bounceIn 1s ease-out;
        }

        /* --- [BLOQUE 3: TEXTOS Y TÍTULOS] --- */
        h1 {
            color: #e91e63;
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        h2 {
            color: #d81b60;
            font-size: 1.5rem;
            margin-top: 0;
        }

        p {
            color: #6a052e;
            font-size: 1.15rem;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        /* --- [BLOQUE 4: BOTÓN] --- */
        button {
            background: linear-gradient(45deg, #ff6b8f, #ff91a4);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(255, 107, 143, 0.4);
            outline: none;
        }

        button:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 12px 25px rgba(255, 107, 143, 0.6);
        }

        /* --- [BLOQUE 5: MENSAJE OCULTO] --- */
        #mensaje-secreto {
            display: none;
            margin-top: 30px;
            font-size: 1.2rem;
            color: #b71c1c;
            font-weight: 600;
            animation: fadeIn 1.5s ease-out;
            padding: 15px;
            border-top: 1px dashed #ffb6c1;
        }

        /* --- [BLOQUE 6: DIBUJO DEL CORAZÓN (CSS)] --- */
        .heart {
            position: absolute;
            background: #ffc0cb; 
            transform: rotate(-45deg);
            animation: floatHeart linear infinite;
            opacity: 0;
            pointer-events: none;
        }
        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #ffc0cb;
        }
        .heart:before { top: -50%; left: 0; }
        .heart:after { left: 50%; top: 0; }

        /* --- [BLOQUE 7: ANIMACIONES] --- */
        @keyframes floatHeart {
            0% { 
                /* Los corazones nacen abajo de la pantalla */
                transform: translateY(110vh) rotate(-45deg); 
                opacity: 0; 
            }
            20% { opacity: 1; }
            100% { 
                /* CAMBIO: Ahora suben hasta -20vh (bien afuera de la pantalla por arriba) */
                transform: translateY(-20vh) rotate(-45deg); 
                opacity: 0; 
            }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            60% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>¡Para ti, Tiziana!</h1>
        <h2>Mi persona especial ✨</h2>
        <p>Aunque la vida nos mantenga ocupados, mi cariño por ti siempre encuentra un momento para brillar.</p>
        
        <button onclick="revelarMensaje()">Descubre mi mensaje</button>
        
        <div id="mensaje-secreto">
            "Eres una chispa única en mi vida. Gracias por tu luz y por ser simplemente tú. ¡Espero que tengas un hermoso San Valentín!"
        </div>
    </div>

    <script>
        // Función para mostrar el texto y lanzar corazones al clickear
        function revelarMensaje() {
            document.getElementById('mensaje-secreto').style.display = 'block';
            for (let i = 0; i < 25; i++) {
                setTimeout(crearCorazon, i * 200);
            }
        }

        // Función que fabrica cada corazón
        function crearCorazon() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            document.body.appendChild(heart);

            // CAMBIO: Tamaño más grande (Rango entre 25px y 50px)
            const size = Math.random() * 25 + 25; 
            heart.style.width = size + 'px';
            heart.style.height = size + 'px';
            
            // Aparecen en un punto aleatorio del ancho de la pantalla
            heart.style.left = Math.random() * 100 + 'vw';
            
            // Duración aleatoria para que no todos suban a la misma velocidad
            heart.style.animationDuration = Math.random() * 3 + 4 + 's'; 
            
            // Eliminar del código cuando termine la animación para que la PC no se ponga lenta
            heart.addEventListener('animationend', () => heart.remove());
        }

        // Lanzar 10 corazones al cargar la página por primera vez
        window.onload = function() {
            for (let i = 0; i < 10; i++) {
                crearCorazon();
            }
        };
    </script>
</body>
</html>
