<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬°Para Tiziana, Mi Amor!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff6b8f;
            --light-pink: #ffe0e6;
            --dark-pink: #d81b60;
            --text-color: #6a052e;
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            background: linear-gradient(135deg, var(--light-pink) 0%, #fff0f5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Para que los corazones de fondo no generen scroll */
            position: relative; /* Necesario para los corazones de fondo */
        }
        
        /* CORAZONES FLOTANDO DE FONDO */
        .background-heart {
            position: absolute;
            color: rgba(255, 182, 193, 0.5); /* Rosa suave, semi-transparente */
            font-size: 30px;
            pointer-events: none;
            animation: floatBackgroundHeart linear infinite;
            opacity: 0;
            text-shadow: 0 0 5px rgba(255, 182, 193, 0.7);
        }

        @keyframes floatBackgroundHeart {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 15px 40px rgba(255, 192, 203, 0.6);
            border: 3px solid var(--primary-pink);
            
            position: fixed; 
            top: 50%;
            left: 50%;
            width: 90vw; 
            max-width: 450px;
            
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.8);
            display: none; 
            z-index: 100;
        }

        h1 {
            color: var(--dark-pink);
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            margin-bottom: 10px;
        }
        h2 {
            color: var(--primary-pink);
            font-size: 1.6rem;
            margin-top: 0;
            font-weight: 600;
        }
        p {
            color: var(--text-color);
            font-size: 1.15rem;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        .message-text {
            display: block; 
            opacity: 0;
            transform: translateY(20px);
            animation: textFadeIn 0.8s forwards;
            margin-bottom: 15px;
        }

        /* ESTILOS DEL REGALO */
        .gift-container {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
            animation: fadeInScale 1s ease-out forwards; /* Animaci√≥n de entrada para el regalo */
        }
        .gift-container:hover { transform: scale(1.05); }

        .gift-box {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #ff91a4, #ff6b8f);
            border-radius: 15px;
            position: relative;
            box-shadow: 0 10px 25px rgba(255, 107, 143, 0.4);
            margin: 0 auto;
        }
        .gift-lid {
            width: 170px;
            height: 40px;
            background: #d81b60;
            border-radius: 10px;
            position: absolute;
            top: -10px;
            left: -10px;
            z-index: 2;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        .gift-ribbon-v {
            width: 25px;
            height: 100%;
            background: #f8bbd0;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 0;
        }
        .gift-ribbon-h {
            width: 100%;
            height: 25px;
            background: #f8bbd0;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 0;
        }
        .gift-bow {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
            z-index: 5;
        }

        /* CORAZONES EXPLOSIVOS */
        .explosive-heart {
            position: fixed; 
            font-size: 20px;
            pointer-events: none;
            animation: flyExplosion 3s ease-out forwards;
            z-index: 50;
        }

        @keyframes flyExplosion {
            0% { transform: translate(var(--start-x), var(--start-y)) scale(0.5); opacity: 1; }
            100% { transform: translate(var(--end-x), var(--end-y)) scale(1.5); opacity: 0; }
        }

        /* ANIMACIONES GENERALES */
        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes textFadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>


    <div class="container">
        <div class="gift-container" id="giftContainer" onclick="abrirRegalo()">
            <div class="gift-bow">üéÄ</div>
            <div class="gift-box">
                <div class="gift-ribbon-v"></div>
                <div class="gift-ribbon-h"></div>
                <div class="gift-lid"></div>
            </div>
            <p style="color: var(--dark-pink); margin-top: 20px; font-weight: bold; font-size: 1.2rem;">T√≥came ‚ú®</p>
        </div>
    </div>

    <div class="card" id="cardMessage">
        <h1>¬°Para Tiziana! ‚ù§Ô∏è</h1>
        <p>Aunque la vida nos mantenga ocupados, mi cari√±o por ti siempre encuentra un momento para brillar.</p>
        
        <div id="mensaje-secreto">
            <p class="message-text" style="animation-delay: 0.5s;">Eres la melod√≠a de mis d√≠as.</p>
            <p class="message-text" style="animation-delay: 1.5s;">Gracias por ser mi lugar seguro.</p>
            <p class="message-text" style="animation-delay: 2.5s;">¬°Feliz San Valent√≠n! Te quiero. üåπ</p>
        </div>
    </div>

    <script>
        // Corazones de fondo que aparecen constantemente
        setInterval(createBackgroundHeart, 800); 

        function createBackgroundHeart() {
            const heart = document.createElement('div');
            heart.classList.add('background-heart');
            heart.innerHTML = '‚ù§Ô∏è';
            
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px'; // Tama√±os entre 20px y 40px
            heart.style.animationDuration = (Math.random() * 10 + 10) + 's'; // Duraci√≥n entre 10s y 20s
            heart.style.animationDelay = (Math.random() * 5) + 's'; // Retraso para que aparezcan escalonados
            
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 20000); // Eliminar despu√©s de 20 segundos
        }


        function abrirRegalo() {
            const gift = document.getElementById('giftContainer');
            const card = document.getElementById('cardMessage');
            const audio = document.getElementById('musica');

            // 1. Desaparecer regalo suavemente
            gift.style.opacity = '0';
            gift.style.transform = 'scale(0.8)';
            setTimeout(() => gift.style.display = 'none', 500); // Ocultar despu√©s de la transici√≥n

            // 2. Aparecer tarjeta con animaci√≥n
            setTimeout(() => {
                card.style.display = 'block';
                card.style.animation = 'fadeInScale 1s forwards'; // Animaci√≥n de entrada de la tarjeta
                
                // 3. Reproducir la m√∫sica
                audio.play().catch(e => console.log("Audio requiere interacci√≥n"));
            }, 500); // Esperar medio segundo para la transici√≥n del regalo

            // 4. Explosi√≥n de corazones desde el centro del regalo
            for (let i = 0; i < 60; i++) { // M√°s corazones en la explosi√≥n
                createExplosiveHeart(gift.getBoundingClientRect());
            }
        }

        function createExplosiveHeart(giftRect) {
            const heart = document.createElement('div');
            heart.innerText = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üåπ'][Math.floor(Math.random() * 4)];
            heart.classList.add('explosive-heart');
            
            // Posici√≥n inicial cerca del centro del regalo
            const startX = giftRect.left + giftRect.width / 2;
            const startY = giftRect.top + giftRect.height / 2;
            heart.style.left = startX + 'px';
            heart.style.top = startY + 'px';
            
            // Posici√≥n final aleatoria (lejos del centro)
            const endX = (Math.random() * window.innerWidth * 1.5) - (window.innerWidth * 0.25);
            const endY = (Math.random() * window.innerHeight * 1.5) - (window.innerHeight * 0.25);
            heart.style.setProperty('--start-x', `0px`);
            heart.style.setProperty('--start-y', `0px`);
            heart.style.setProperty('--end-x', `${endX - startX}px`);
            heart.style.setProperty('--end-y', `${endY - startY}px`);
            
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px'; // Tama√±os variados
            heart.style.animationDuration = (Math.random() * 1.5 + 2) + 's'; // Duraci√≥n entre 2s y 3.5s
            heart.style.animationDelay = (Math.random() * 0.5) + 's'; // Peque√±o retraso para escalonar
            
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000); // Eliminar despu√©s de 4 segundos
        }

        // Animaci√≥n de entrada inicial para el regalo
        window.onload = () => {
            const giftContainer = document.getElementById('giftContainer');
            giftContainer.style.opacity = '0'; // Asegura que est√© oculto al inicio
            giftContainer.style.transform = 'scale(0.8)'; // Peque√±a escala para el efecto de entrada
            setTimeout(() => {
                giftContainer.style.opacity = '1';
                giftContainer.style.transform = 'scale(1)';
                giftContainer.style.transition = 'opacity 0.8s ease-out, transform 0.8s ease-out';
            }, 100); // Peque√±o retraso para que la animaci√≥n se dispare
        };
    </script>
</body>
</html>
