<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Tiziana, ¬°Mi Coraz√≥n!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff6b8f;
            --light-pink: #ffe0e6;
            --dark-pink: #d81b60;
            --text-color: #6a052e;
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            background: linear-gradient(135deg, var(--light-pink) 0%, #fff0f5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        /* --- AQU√ç ESTABA EL ERROR, YA LO ARREGL√â --- */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 15px 40px rgba(255, 192, 203, 0.6);
            border: 3px solid var(--primary-pink);
            
            /* ESTO ASEGURA QUE NO SE APLASTE */
            position: fixed; 
            top: 50%;
            left: 50%;
            width: 90vw; /* 90% del ancho de la PANTALLA, no del contenedor */
            max-width: 450px;
            
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.8);
            display: none; 
            z-index: 100;
        }

        h1 {
            color: var(--dark-pink);
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            margin-bottom: 10px;
        }
        h2 {
            color: var(--primary-pink);
            font-size: 1.6rem;
            margin-top: 0;
            font-weight: 600;
        }
        p {
            color: var(--text-color);
            font-size: 1.15rem;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        .message-text {
            display: block; /* Asegura que cada frase use su propia l√≠nea */
            opacity: 0;
            transform: translateY(20px);
            animation: textFadeIn 0.8s forwards;
            margin-bottom: 15px;
        }

        /* ESTILOS DEL REGALO */
        .gift-container {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gift-container:hover { transform: scale(1.05); }

        .gift-box {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #ff91a4, #ff6b8f);
            border-radius: 15px;
            position: relative;
            box-shadow: 0 10px 25px rgba(255, 107, 143, 0.4);
            margin: 0 auto;
        }
        .gift-lid {
            width: 170px;
            height: 40px;
            background: #d81b60;
            border-radius: 10px;
            position: absolute;
            top: -10px;
            left: -10px;
            z-index: 2;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        .gift-ribbon-v {
            width: 25px;
            height: 100%;
            background: #f8bbd0;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 0;
        }
        .gift-ribbon-h {
            width: 100%;
            height: 25px;
            background: #f8bbd0;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 0;
        }
        .gift-bow {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
            z-index: 5;
        }

        /* CORAZONES VOLADORES */
        .flying-heart {
            position: fixed; /* Fix para que vuelen bien en celular */
            font-size: 20px;
            pointer-events: none;
            animation: flyUp 3s ease-out forwards;
            z-index: 50;
        }

        @keyframes flyUp {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), -100vh) scale(1.5); opacity: 0; }
        }
        @keyframes fadeInScale {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        @keyframes textFadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <audio id="musica" loop>
        <source src="https://drive.google.com/file/d/1X4JNNmkBSqMTGRDPPJxMLLjhR5BAjTvc/view?usp=drive_link" type="audio/mpeg">
    </audio>

    <div class="container">
        <div class="gift-container" id="giftContainer" onclick="abrirRegalo()">
            <div class="gift-bow">üéÄ</div>
            <div class="gift-box">
                <div class="gift-ribbon-v"></div>
                <div class="gift-ribbon-h"></div>
                <div class="gift-lid"></div>
            </div>
            <p style="color: #d81b60; margin-top: 20px; font-weight: bold; font-size: 1.2rem;">Tocame ‚ú®</p>
        </div>
    </div>

    <div class="card" id="cardMessage">
        <h1>¬°Para Tiziana! ‚ù§Ô∏è</h1>
        <p>Aunque la vida nos mantenga ocupados, mi cari√±o por ti siempre encuentra un momento para brillar.</p>
        
        <div id="mensaje-secreto">
            <p class="message-text" style="animation-delay: 0.5s;">Eres la melod√≠a de mis d√≠as.</p>
            <p class="message-text" style="animation-delay: 1.5s;">Gracias por ser mi lugar seguro.</p>
            <p class="message-text" style="animation-delay: 2.5s;">¬°Feliz San Valent√≠n! Te quiero. üåπ</p>
        </div>
    </div>

    <script>
        function abrirRegalo() {
            const gift = document.getElementById('giftContainer');
            const card = document.getElementById('cardMessage');
            const audio = document.getElementById('musica');

            // 1. Desaparecer regalo
            gift.style.opacity = '0';
            setTimeout(() => gift.style.display = 'none', 300);

            // 2. Aparecer tarjeta
            setTimeout(() => {
                card.style.display = 'block';
                card.style.animation = 'fadeInScale 1s forwards';
                audio.play().catch(e => console.log("Audio requiere interacci√≥n"));
            }, 300);

            // 3. Explosi√≥n de corazones
            for (let i = 0; i < 40; i++) {
                crearCorazon();
            }
        }

        function crearCorazon() {
            const heart = document.createElement('div');
            heart.innerText = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üåπ'][Math.floor(Math.random() * 4)];
            heart.classList.add('flying-heart');
            
            // Posici√≥n aleatoria desde el centro
            const x = window.innerWidth / 2;
            const y = window.innerHeight / 2;
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            
            // Direcci√≥n aleatoria
            const randomX = (Math.random() - 0.5) * 200; // Moverse a los lados
            heart.style.setProperty('--tx', randomX + 'px');
            
            heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
            
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>
</html>
</html>
