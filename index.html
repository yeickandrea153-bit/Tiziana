<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Tiziana, con Amor ❤️</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- [BLOQUE 1: FONDO Y CENTRADO TOTAL] --- */
        body {
            background: linear-gradient(135deg, #ffe0e6 0%, #fff0f5 100%);
            /* Estas 4 líneas aseguran el centrado perfecto en cualquier pantalla */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px; /* Margen de seguridad para móviles */
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Los corazones no activan scroll */
            position: relative;
        }

        /* --- [BLOQUE 2: TARJETA AJUSTADA] --- */
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(255, 192, 203, 0.6);
            text-align: center;
            z-index: 10; /* Se mantiene por encima de los corazones */
            max-width: 400px;
            width: 100%;
            border: 3px solid #ffb6c1;
            animation: bounceIn 1s ease-out;
            /* Evita que se pegue arriba en pantallas pequeñas */
            margin: auto; 
        }

        /* --- [BLOQUE 3: TEXTOS] --- */
        h1 {
            color: #e91e63;
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem; /* Un poco más pequeño para móviles */
            margin-bottom: 10px;
        }

        h2 { color: #d81b60; font-size: 1.3rem; margin-top: 0; }
        p { color: #6a052e; font-size: 1rem; line-height: 1.5; }

        /* --- [BLOQUE 4: BOTÓN] --- */
        button {
            background: linear-gradient(45deg, #ff6b8f, #ff91a4);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(255, 107, 143, 0.4);
            margin-bottom: 10px;
        }

        /* --- [BLOQUE 5: MENSAJE OCULTO] --- */
        #mensaje-secreto {
            display: none;
            margin-top: 20px;
            font-size: 1.1rem;
            color: #b71c1c;
            font-weight: 600;
            animation: fadeIn 1.5s ease-out;
            padding: 15px;
            border-top: 1px dashed #ffb6c1;
        }

        /* --- [BLOQUE 6: DIBUJO DEL CORAZÓN] --- */
        .heart {
            position: absolute;
            background: #ffc0cb;
            opacity: 0;
            pointer-events: none;
            z-index: 1; /* Pasan por detrás de la tarjeta */
        }
        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #ffc0cb;
        }
        .heart:before { top: -50%; left: 0; }
        .heart:after { left: 50%; top: 0; }

        /* --- [BLOQUE 7: ANIMACIÓN DE MOVIMIENTO VIVO] --- */
        @keyframes floatHeart {
            0% {
                transform: translateY(110vh) rotate(-45deg) translateX(0);
                opacity: 0;
            }
            20% { opacity: 0.7; }
            50% {
                transform: translateY(45vh) rotate(-35deg) translateX(25px);
            }
            100% {
                transform: translateY(-20vh) rotate(-55deg) translateX(-25px);
                opacity: 0;
            }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>¡Para ti, Tiziana!</h1>
        <h2>Mi persona especial ✨</h2>
        <p>Aunque la vida nos mantenga ocupados, mi cariño por ti siempre encuentra un momento para brillar.</p>
        
        <button onclick="revelarMensaje()">Descubre mi mensaje</button>
        
        <div id="mensaje-secreto">
            "Eres una chispa única en mi vida. Gracias por tu luz y por ser simplemente tú. ¡Espero que tengas un hermoso San Valentín!"
        </div>
    </div>

    <script>
        function revelarMensaje() {
            document.getElementById('mensaje-secreto').style.display = 'block';
            // Ráfaga al click: 40 corazones
            for (let i = 0; i < 40; i++) {
                setTimeout(crearCorazon, i * 100); 
            }
        }

        function crearCorazon() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            document.body.appendChild(heart);

            const size = Math.random() * 25 + 25; 
            heart.style.width = size + 'px';
            heart.style.height = size + 'px';
            
            heart.style.left = Math.random() * 100 + 'vw';
            
            const duration = Math.random() * 4 + 5;
            heart.style.animation = `floatHeart ${duration}s ease-in-out infinite`;
            
            setTimeout(() => { heart.remove(); }, duration * 1000);
        }

        // 4 corazones automáticos cada 2 segundos
        setInterval(() => {
            for(let i = 0; i < 4; i++) {
                setTimeout(crearCorazon, i * 300);
            }
        }, 2000);

        window.onload = function() {
            for (let i = 0; i < 15; i++) {
                setTimeout(crearCorazon, i * 200);
            }
        };
    </script>
</body>
</html>
