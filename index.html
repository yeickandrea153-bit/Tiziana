<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Tiziana, con Amor ❤️</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- [BLOQUE 1: FONDO] --- */
        body {
            background: linear-gradient(135deg, #ffe0e6 0%, #fff0f5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* --- [BLOQUE 2: TARJETA] --- */
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 15px 40px rgba(255, 192, 203, 0.6);
            text-align: center;
            z-index: 10;
            max-width: 450px;
            width: 90%;
            border: 3px solid #ffb6c1;
            animation: bounceIn 1s ease-out;
        }

        /* --- [BLOQUE 3: TEXTOS] --- */
        h1 {
            color: #e91e63;
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            margin-bottom: 15px;
        }

        h2 { color: #d81b60; font-size: 1.5rem; margin-top: 0; }
        p { color: #6a052e; font-size: 1.15rem; line-height: 1.6; }

        /* --- [BLOQUE 4: BOTÓN] --- */
        button {
            background: linear-gradient(45deg, #ff6b8f, #ff91a4);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(255, 107, 143, 0.4);
        }

        /* --- [BLOQUE 5: MENSAJE OCULTO] --- */
        #mensaje-secreto {
            display: none;
            margin-top: 30px;
            font-size: 1.2rem;
            color: #b71c1c;
            font-weight: 600;
            animation: fadeIn 1.5s ease-out;
            padding: 15px;
            border-top: 1px dashed #ffb6c1;
        }

        /* --- [BLOQUE 6: DIBUJO DEL CORAZÓN] --- */
        .heart {
            position: absolute;
            background: #ffc0cb;
            opacity: 0;
            pointer-events: none;
            /* El transform inicial se maneja en la animación para que no sea rígido */
        }
        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #ffc0cb;
        }
        .heart:before { top: -50%; left: 0; }
        .heart:after { left: 50%; top: 0; }

        /* --- [BLOQUE 7: ANIMACIÓN DE MOVIMIENTO VIVO] --- */
        @keyframes floatHeart {
            0% {
                /* Empieza abajo, rotado y en su posición X original */
                transform: translateY(110vh) rotate(-45deg) translateX(0);
                opacity: 0;
            }
            20% { opacity: 0.8; }
            50% {
                /* A mitad de camino gira un poco y se mueve a un lado */
                transform: translateY(45vh) rotate(-35deg) translateX(20px);
            }
            100% {
                /* Termina bien arriba, rotado hacia el otro lado y desplazado */
                transform: translateY(-20vh) rotate(-55deg) translateX(-20px);
                opacity: 0;
            }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>¡Para ti, Tiziana!</h1>
        <h2>Mi persona especial ✨</h2>
        <p>Aunque la vida nos mantenga ocupados, mi cariño por ti siempre encuentra un momento para brillar.</p>
        
        <button onclick="revelarMensaje()">Descubre mi mensaje</button>
        
        <div id="mensaje-secreto">
            "Eres una chispa única en mi vida. Gracias por tu luz y por ser simplemente tú. ¡Espero que tengas un hermoso San Valentín!"
        </div>
    </div>

    <script>
        // LÓGICA DE LOS CORAZONES
        function revelarMensaje() {
            document.getElementById('mensaje-secreto').style.display = 'block';
            // LANZAMIENTO MASIVO: 40 corazones al hacer click
            for (let i = 0; i < 40; i++) {
                setTimeout(crearCorazon, i * 100); 
            }
        }

        function crearCorazon() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            document.body.appendChild(heart);

            // TAMAÑO: Grandes (entre 25px y 50px)
            const size = Math.random() * 25 + 25; 
            heart.style.width = size + 'px';
            heart.style.height = size + 'px';
            
            // POSICIÓN: Aleatoria en todo el ancho
            heart.style.left = Math.random() * 100 + 'vw';
            
            // DURACIÓN: Entre 5 y 9 segundos para un movimiento suave
            const duration = Math.random() * 4 + 5;
            heart.style.animation = `floatHeart ${duration}s ease-in-out infinite`;
            
            // Eliminar para limpiar el código
            setTimeout(() => { heart.remove(); }, duration * 1000);
        }

        // CORAZONES CONSTANTES: Salen 4 corazones cada 2 segundos automáticamente
        setInterval(() => {
            for(let i = 0; i < 4; i++) {
                setTimeout(crearCorazon, i * 300);
            }
        }, 2000);

        // Lluvia inicial al cargar
        window.onload = function() {
            for (let i = 0; i < 15; i++) {
                setTimeout(crearCorazon, i * 200);
            }
        };
    </script>
</body>
</html>
